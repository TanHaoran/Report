<div class="login-title">上报系统</div>

<div class="container login-container">
	<h1>登录</h1>
	<div class="report-line"></div>
	<form (ngSubmit)="onSubmit()" #reportForm="ngForm">

		<!--用户名-->
		<div class="form-group">
			<label for="name">用户名</label>
			<input type="text" class="form-control" id="name" required
				   [(ngModel)]="model.username" name="name" #name="ngModel">
			<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
				用户名不能为空
			</div>
		</div>

		<!--密码-->
		<div class="form-group">
			<label for="password">密码</label>
			<input type="password" class="form-control" id="password" required
			[(ngModel)]="model.password" name="password" #password="ngModel">
			<div [hidden]="password.valid || password.pristine" class="alert alert-danger">
				密码不能为空
			</div>
		</div>

		<!--登录-->
		<button type="submit" class="btn btn-default"  [disabled]="!reportForm.form.valid">登录</button>

		<!--注册-->
		<div class="register" routerLink="/register" >注册</div>  

	</form>
</div>
